<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>詳細頁面</title>
    <link rel="stylesheet" href="../CSS/Timeline.css" />
    <link rel="stylesheet" href="../CSS/Detail.css" />
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="detail-container">
      <h1 class="section-title" id="detail-page-title"></h1> 
      <div class="timeline-line-wrapper" id="timeline-content">
      </div>

    </main>

    <footer class="site-footer">
        <p>&copy; 2025 校史紀錄小組 All Rights Reserved.</p>
    </footer>

    <button id="back-to-top" onclick="scrollToTop()">↑ 回頂部</button>

    <script>
        fetch("../function/Nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
                window.toggleMenu = function () {
                    const menu = document.getElementById("mainMenu");
                    if (menu) menu.classList.toggle("show");
                };
            });
    </script>

    <script src="../JS/Detail.js"></script>
    <script src="../JS/toggleDetail.js"></script>
    <script src="../JS/LoadDetail.js"></script>
</body>

</html>
