<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>啟程｜詳細頁面</title>
    <link rel="stylesheet" href="../CSS/Timeline.css" />
    <link rel="stylesheet" href="../CSS/Detail.css" />
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="detail-container">
        <h1 class="section-title">啟程｜主題詳細頁</h1>

        <div class="timeline-line-wrapper">
            <div class="timeline-entry fade-in">
                <div class="entry-toggle" onclick="toggleDetail('entry-2001')">
                  <div class="entry-header">
                    <span class="year-badge">2001</span>
                  </div>
                  <div class="entry-summary">
                    <h2>校園創校</h2>
                    <p>學校於 2001 年創立，當時僅有三棟教學大樓與基礎設施。</p>
                  </div>
                </div>
                <div class="entry-detail" id="entry-2001">
                  <p>本校創立於 2001 年，原為三棟教學大樓，並以開放空間與彈性課表作為教學創新起點。創校初期積極與地方社區連結，並著手建立資訊教育基礎設施。</p>
                  <img src="../img/detail_2001.jpg" alt="校史圖像 2001" style="width:100%;margin-top:1rem;border-radius:8px;">
                </div>
            </div>
            <div class="timeline-entry fade-in">
              <div class="entry-toggle" onclick="toggleDetail('entry-2005')">
                <div class="entry-header">
                  <span class="year-badge">2005</span>
                </div>
                <div class="entry-summary">
                  <h2>教學樓落成</h2>
                  <p>首座多功能教學樓落成啟用，設有電腦教室與圖書館。</p>
                </div>
              </div>
              <div class="entry-detail" id="entry-2005">
                <p>2005 年，第一棟多功能教學樓啟用，設置電腦教室與圖書空間，大幅提升教學環境與資源。</p>
                <img src="../img/detail_2005.jpg" alt="校史圖像 2005" style="width:100%;margin-top:1rem;border-radius:8px;">
              </div>
            </div>
            <div class="timeline-entry fade-in">
              <div class="entry-toggle" onclick="toggleDetail('entry-2010')">
                <div class="entry-header">
                  <span class="year-badge">2010</span>
                </div>
                <div class="entry-summary">
                  <h2>特色課程推動</h2>
                  <p>導入創客課程與生活科技教學，成為全市教改先驅。</p>
                </div>
              </div>
              <div class="entry-detail" id="entry-2010">
                <p>本年起引進跨領域創客課程，強化學生問題解決能力與實作機會，提升整體教學品質。</p>
                <img src="../img/detail_2010.jpg" alt="校史圖像 2010" style="width:100%;margin-top:1rem;border-radius:8px;">
              </div>
            </div>
        </div>
    </main>

    <button id="back-to-top" onclick="scrollToTop()">↑ 回頂部</button>

    <script>
        fetch("../function/Nav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;
                window.toggleMenu = function () {
                    const menu = document.getElementById("mainMenu");
                    if (menu) menu.classList.toggle("show");
                };
            });
    </script>

    <script src="../JS/Detail.js"></script>
    <script src="../JS/toggleDetail.js"></script>
</body>

</html>
